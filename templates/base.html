{% load static %}
{% load nav_active_tag %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'art/images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'art/images/favicon.ico' %}" type="image/x-icon">
    <title>Artopia</title>
    <link rel="stylesheet" href="{% static 'art/css/styles.css' %}">
    <script src="{% static 'art/js/script.js' %}" defer></script>
</head>
<body>
    <nav>
        <a id="main-page" class="animation" href="/">Главная страница</a>

        <button class="burger-btn" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
        </button>

        <ul>
            <div class="animation">
                {% for m in menu %}
                    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endfor %}

            </div>
        </ul>


    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
